<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <title>App de Sorteio</title>
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <img src="./assets/img/" alt="Logo do site de sorteio"/>
            <h1>Sorteio de nomes Kensie Academy</h1>
        </header>
        <main class="app">

            <section>
                <h2>SORTEAR NOMES</h2>
                <p>Crie o sorteio de <strong>nomes </strong>facilmente utilizando essa opção, você poderá salvar o sorteio e compartilhar o link com outras pessoas.</p>

                <hr>
                <p class="text-left">Adicione os nomes</p>

                <div class="formulario">

                    <label for="entradaNomes">Adicione os nomes para o sorteio</label>
                    <textarea id="entradaNomes" placeholder="Adicione os nomes separados por vírgula (Lana, Fernando, Karla)"></textarea>

                    <button class="botaoSortear">Sortear</button>

                </div>
                <div class="resultado">
                    <span class="fechar">X</span>
                    <p>Resultado: </p>
                </div>
            </section>
        </main>
        <footer></footer>
    </body>
    <script defer src="./assets/js/script.js"></script>

</html>
